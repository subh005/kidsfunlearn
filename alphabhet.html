<body>

<a href="index.html"><div class="header">ALPHABETS</div></a>

	var i = 0;
function reset(){
i=0;
document.getElementById("showTeam").innerHTML = "<img src='alphabets/alphabet.svg'>"; 
}

	function showAlphabhet(){

	}

	</script>
