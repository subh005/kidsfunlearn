<head>

</head>
<body>
	<div class="container">
<a href="index.html"><div class="header">VEGETABLES</div></a>
<div class="category-body">
	<div class="card">
		<div id="showTeam" class="category-team"><img src='vegetables/allvegetables.svg'></div>
	</div>	
		
</div>
</div>
<div class="category-button" id="category-button" onclick="showVegetables()">Next</div>
<div class="reset" onclick="reset()">Reset</div>
<script type="text/javascript">
	var i = 0;
function reset(){
i=0;
document.getElementById("showTeam").innerHTML = "<img src='vegetables/allvegetables.svg'>"; 
}

	function showVegetables(){
		var myTeam = new Array("<img src='vegetables/corn.png'><br>Corn","<img src='vegetables/mushroom.png'><br>Mushroom","<img src='vegetables/broccoli.svg'><br>Broccoli","<img src='vegetables/cucumber.png'><br>Cucumber","<img src='vegetables/beetroot.png'><br>Cucumber","<img src='vegetables/tomatoes.png'><br>Tomato","<img src='vegetables/carrot.png'><br>Carrot","<img src='vegetables/pumpkin.png'><br>Pumpkin","<img src='vegetables/cabbage.png'><br>Cabbage","<img src='vegetables/potato.svg'><br>Potato","<img src='vegetables/eggplant.png'><br>Eggplant","<img src='vegetables/sweetpotatoes.png'><br>Sweet Potato","<img src='vegetables/turnip.png'><br>Turnip","<img src='vegetables/greenchillies.png'><br>Green Chilli","<img src='vegetables/redchilies.png'><br>Red Chilli","<img src='vegetables/onion.png'><br>Onion","<img src='vegetables/lettuce.png'><br>Lettuce","<img src='vegetables/radish.png'><br>Radish","<img src='vegetables/pea.png'><br>Pea","<img src='vegetables/frenchbeans.png'><br>Bean","The End");
		document.getElementById("showTeam").innerHTML = myTeam[i]; 
		if(i == myTeam.length - 1){
			i =0;
		} else{i = i+1;	}
		

	}


	</script>
